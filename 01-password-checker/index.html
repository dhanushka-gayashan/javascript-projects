<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Password Checker</title>

    <link href="index.css" rel="stylesheet"/>
    <script src="index.js"></script>
</head>
<body>
    <div id="password-strength" class="form">
        <input id="password-input" type="password" onkeyup="measureStrength()"/>
        <br/><br/>
        <span>Your password is: </span>
        <span id="strength-level"></span>
    </div>
</body>
</html>
